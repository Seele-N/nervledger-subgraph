type SnpMaster @entity {
  id: ID!
  totalMintReward: BigInt!
  poolLength: BigInt!
}

type SnpMasterPool @entity {
  id: ID!
  balance: BigInt!
  lpToken: Bytes!
  allocPoint: BigInt!
  addedBlock: BigInt!
  addedTs: BigInt!
}

type SnpMasterPoolUser @entity {
  id: ID!
  poolid: BigInt!
  balance: BigInt!
  depositTime: BigInt!
}

